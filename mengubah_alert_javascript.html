<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah alert JavaScript</title>
</head>

<body>
    <script>

        const alert = function (message, retry) {
            if (retry != 0) {
                window.alert(message)
                alert(message, retry - 1)
            }
        }

        alert("Hello World!", 4)
    </script>
</body>

</html>
